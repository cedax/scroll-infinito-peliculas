<div class="container mt-5" id="contenedor">
    <div class="pelicula" *ngFor="let pelicula of Peliculas; let i = index" id="pelicula-{{i + 1}}"
        inViewport [inViewportOptions]="{ threshold: [0] }" (inViewportAction)="onIntersection($event)">
        <img src="https://image.tmdb.org/t/p/w500/{{pelicula.poster_path}}" alt="">
        <h5>{{pelicula.original_title}}</h5>
    </div>
</div>
